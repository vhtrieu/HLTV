      <!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="/Assets/admin/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{authentication.userName}}</p>
        </div>
    </div>

    <ul class="sidebar-menu" data-widget="tree">

        <li class="treeview active" ng-repeat="parent in authentication.menu | orderBy: 'FUN_ORDER || FUN_ID'">
            <a href="javascript:void(0);">
                <i class="fa {{parent.FUN_ICONCSS}}"></i>
                <span>{{parent.FUN_NAME}}</span>
                <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
            <ul class="treeview-menu">               
                <li ng-repeat="child in parent.children | orderBy: 'FUN_ORDER'"><a ui-sref="{{child.FUN_URL}}"><i class="fa fa-circle-o {{child.FUN_ICONCSS}}"></i>{{child.FUN_NAME}}</a></li>  
            </ul>
        </li>       
    </ul>
</section>
<!-- /.sidebar -->
